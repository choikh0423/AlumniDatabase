{% extends "base_generic.html" %}

{% block content %}
{% load static %}
<div id = "main">
    <div id="main_search">
        <p id = "main_intro_text"> We help you discover your alumni</p>
        <form method='GET' action={% url 'search' %}>
            <input type='text' name = 'q' placeholder='Search Alumni' value = '{{ request.GET.q}}' />
            <input type='submit' value='Search'/>

        </form>
    </div>
  <img src={% static 'images/main_illustration.png'%} alt="main illustration"/>
</div> 

<div id = "instruction">
    <p id="instruction-label">Instructions</p>
</div>

{% endblock %}
