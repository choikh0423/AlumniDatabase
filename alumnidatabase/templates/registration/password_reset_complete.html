{% extends "base_generic.html" %}

{% block intro %}
    {% if validlink %}
        <p id="pw_label1">Reset Password</p>
        <form action="" method="post">
        {% csrf_token %}
        <div id="pw_input1">
            <label for="id_new_password1" id="pw_label2">New Password</label>
            {{ form.new_password1 }}
            {{ form.new_password1.errors }}
        </div> 
        <div id="pw_input2">
            <label for="id_new_password2" id="pw_label2">Confirm Password</label>
            {{ form.new_password2 }}
            {{ form.new_password2.errors }}
        </div>
        <input id = 'email_submit' type="submit" value="Reset" />
        </form>
    {% else %}
    {% endif %}
{% endblock %}
